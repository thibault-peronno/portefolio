<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../style/output.css" rel="stylesheet" />
    <meta title="Portefolio Thibault PERONNO" />
    <meta
      description="Retrouvez mon travail de concepteur et développeur d'application. Je présente des projets qui me servent a progresser dans ma connaissance des bonnes pratiques et des languages que j'apprécie. Ceci me permet de rester à l'écoute des évolutions. Et ainsi rester compétitif."
    />
  </head>

  <body class="px-2 md:px-dpc xl:px-vpc flex flex-col min-h-screen">
    <header>
      <!-- Our menu to diplay from tablet size -->
      <ul
        class="flex flex-col gap-2.5 sm:flex-row sm:justify-end sm:my-5 sm:py-5 hidden sm:flex"
      >
        <li>Accueil</li>
        <li>Projets</li>
        <li>Technologies</li>
        <li>CV</li>
        <li>Administration</li>
      </ul>
      <!-- Our menu to display for mobil size -->
      <img src="../../public/assets/images/icons/menu.svg" alt="" class="sm:hidden w-10 float-right mb-2.5" id="mobil-menu">
      <ul
        class="flex flex-col gap-5 p-5 bg-primary text-xl font-bold text-secondary w-screen h-screen sm:hidden fixed top-0 left-[1000px] z-10 transition-left duration-500 ease-out" id="menu"
      >
        <img src="../../public/assets/images/icons/x.svg" alt="close the menu" class="w-12 self-end" id="close-menu">
        <span class="flex flex-row">
          <img src="../../public/assets/images/icons/home.svg" alt="" class="mr-2.5">
          <li><a href="home.htm">Accueil</a></li>
        </span>
        <span class="flex flex-row">
          <img src="../../public/assets/images/icons/cup.svg" alt="" class="mr-2.5">
          <li><a href="projects.htm">Projets</a></li>
        </span>
        <span class="flex flex-row">
          <img src="../../public/assets/images/icons/techs.svg" alt="" class="mr-2.5">
          <li><a href="#">Technologies</a></li>
        </span>
        <span class="flex flex-row">
          <img src="../../public/assets/images/icons/file-text.svg" alt="" class="mr-2.5">
          <li><a href="cv.htm">CV</a></li>
        </span>
        <span class="flex flex-row">
          <img src="../../public/assets/images/icons/sliders.svg" alt="" class="mr-2.5">
          <li><a href="connect.htm">Administration</a></li>
        </span>
      </ul>
    </header>
    <main class="grow flex justify-center items-center">
        <section class="w-9/12 flex flex-col items-center rounded border-2 border-secondary py-5 px-2 sm:w-max">
            <img src="../../public/assets/images/icons/user.svg" alt="" class="w-28 h-28">
            <form action="" method="post" class="flex flex-col w-full mt-10 sm:w-max">
                <label for="mail">mail</label>
                <input type="email" name="mail" id="" class="mt-2.5 mb-5 h-14 rounded border-primary border-2 p-2 sm:w-80">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="" class="mt-2.5 mb-5 h-14 rounded border-primary border-2 p-2 sm:w-80">
                <button type="submit" class="bg-btn-sec rounded p-2.5 text-center mt-3 w-full sm:w-80 text-white">Se connecter</button>
            </form>
        </section>
    </main>
    <footer class="border-secondary border-t-2 mt-10 mb-2.5 pt-1">
      <p class="text-center">Portefolio Thibault PERONNO</p>
      <div class="flex justify-center">
        <img src="../../public/assets/images/icons/linkedin.svg" alt="" />
        <img src="../../public/assets/images/icons/github.svg" alt="" />
      </div>
    </footer>
    <script src="../../public/javascript/app.js"></script>
    <script src="../../public/javascript/menu.js"></script>
  </body>
</html>
